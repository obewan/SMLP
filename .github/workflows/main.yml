name: C++ CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y g++-10 lcov
          echo "CC=gcc-10" >> $GITHUB_ENV
          echo "CXX=g++-10" >> $GITHUB_ENV
      - name: Configure CMake
        run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=Debug
      - name: Build
        run: cmake --build ${{github.workspace}}/build --config Debug -- -j 2
      - name: Test
        working-directory: ${{github.workspace}}/build/libs/libsmlp/test
        run: ./tester
      - name: Coverage
        run: |
          mkdir -p ${{github.workspace}}/coverage
          lcov --directory . --capture --output-file ${{github.workspace}}/coverage/lcov.info
          lcov --remove ${{github.workspace}}/coverage/lcov.info --output-file ${{github.workspace}}/coverage/lcov.info '/usr/include/*' '/usr/lib/*' '${{github.workspace}}/libs/csv-parser/*' '${{github.workspace}}/libs/json/*' '${{github.workspace}}/libs/libsmlp/test/*' '${{github.workspace}}/src/include/CLI11.hpp'
          lcov --summary ${{github.workspace}}/coverage/lcov.info
